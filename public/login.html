<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logare - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles/common.css">
</head>
<body class="dark-mode min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
    <div id="particles-js" class="fixed inset-0 z-[-1]"></div>
    <div class="bg-gray-900 p-8 rounded-xl shadow-lg border border-blue-600 w-full max-w-md">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Logare</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-300 font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div>
                <label for="password" class="block text-gray-300 font-medium mb-2">Parolă</label>
                <input type="password" id="password" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <button type="submit" class="btn-neon w-full text-white py-2 rounded-lg">Logare</button>
        </form>
        <p class="text-gray-400 mt-4 text-center">Nu ai cont? <a href="register.html" class="text-blue-400 hover:text-blue-300">Înregistrează-te</a></p>
    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
